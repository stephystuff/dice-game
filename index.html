<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dice Game</title>
  <link href='styles.css' type='text/css' rel='stylesheet'>
</head>
<body>

  <h1>Dice Game</h1>

  <main>
    <h2 class='result'></h2>
    <p class='message'></p>

    <section class='dice'>
      <aside class='die1'>3</aside>
      <aside class='die2'>4</aside>

    <button>Roll Dice</button>

    <p class='game-start'></p>
  </main>

  <script src='js/game.js'></script>
</body>
</html>
